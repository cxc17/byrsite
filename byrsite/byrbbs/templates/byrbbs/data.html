{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>北邮人论坛数据</title>
        <link rel="icon" sizes="any" mask="" href="{% static 'byrbbs/images/logo_title.png' %}">
        <script src="{% static 'byrbbs/js/echarts.min.js' %}"></script>
    </head>

    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            var option = {
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:['男生','女生','保密']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        data : ['白羊座','金牛座','双子座','巨蟹座','狮子座','处女座','天秤座','天蝎座','射手座','摩羯座','水瓶座','双鱼座']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'男生',
                        type:'bar',
                        barGap:'0%',
                        data:[320, 332, 301, 334, 390, 330, 320, 301, 334, 390, 330, 320],
                        itemStyle: {
                            normal: {
{#                                color: '#3384FE'#}
                            }
                        }
                    },
                    {
                        name:'女生',
                        type:'bar',
                        barGap:'0%',
                        data:[120, 132, 101, 134, 90, 230, 210, 301, 334, 390, 330, 320],
                        itemStyle: {
                            normal: {
{#                                color: '#F61A33'#}
                            }
                        }
                    },
                    {
                        name:'保密',
                        type:'bar',
                        barGap:'0%',
                        data:[220, 182, 191, 234, 290, 330, 310, 301, 334, 390, 330, 320],
                        itemStyle: {
                            normal: {
{#                                color: '#2DBA29'#}
                            }
                        }
                    }
                ]
            };



            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </body>
</html>
